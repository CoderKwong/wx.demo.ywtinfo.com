<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>南方医务通</title>
    <link type="text/css" rel="stylesheet" href="css/icoline.min.css">
    <link type="text/css" rel="stylesheet" href="css/comm.min.css">
    <link type="text/css" rel="stylesheet" href="css/pages.min.css">
    <link type="text/css" rel="stylesheet" href="css/popup.min.css">

    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta http-equiv="pragma" content="no-cache">


</head>

<body>

<header id="header" class="head">

    <div class="wrap">

        <i class="menu_back icon-arrow-left"></i>

        <div class="title">

            <span class="title_d"><p>我的家人</p></span>

            <div class="clear"></div>

        </div>

        <i class="right icon-add"></i>

    </div>

</header>


<article id="container" class="containerNoBottom">

    <section id="content" class="content">

        <div id="tips" class="lists">
            <div class="wrap">
                <div class="tips left">
                    <i class="icon-comment"></i>
                    点击右上角“<i class="icon-add"></i>”添加成员
                </div>
                <ul id="family">
                    <li class="tip">
                        <a href="familyDataSet.html?id=[%this.id%]">
                            <span class="arrow"><i class="icon-arrowright"></i></span>
                            <i class="icon-profile" style="color: #1f8902"></i> [%this.trueName%] - [%this.ownership%]
                        </a>
                    </li>
                </ul>

            </div>
        </div>


    </section>

</article>

<div id="dialog" class="popup_layer">

    <div class="popup_msk"></div>

    <div class="popup_layer_cont dialog">

        <div class="loading_cont">

        </div>

    </div>

</div>

<script type="text/javascript" src="js/asset/zepto.min.js"></script>
<script type="text/javascript" src="js/asset/dateUtil.min.js"></script>
<script type="text/javascript" src="js/asset/base.min.js"></script>
<script type="text/javascript" src="js/family.min.js"></script>

</body>

</html>
