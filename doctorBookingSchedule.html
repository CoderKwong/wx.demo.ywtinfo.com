<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>南方医务通</title>
    <link type="text/css" rel="stylesheet" href="css/icoline.min.css">
    <link type="text/css" rel="stylesheet" href="css/comm.min.css">
    <link type="text/css" rel="stylesheet" href="css/pages.min.css">
    <link type="text/css" rel="stylesheet" href="css/popup.min.css">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta http-equiv="pragma" content="no-cache">

</head>

<body>

<header id="header" class="head">

    <div class="wrap">

        <i class="menu_back icon-arrow-left"></i>

        <div class="title">

            <span class="title_d"><p>可预约号源</p></span>

            <div class="clear"></div>

        </div>

        <i class="menu_home icon-home"></i>

    </div>

</header>


<article id="container" class="containerNoBottom">

    <section id="content" class="content">

        <div id="list" class="lists">

            <div class="wrap">

                <ul>

                    <li>

                        <div class="aNone">

                            <div class="litpic_90 fl">

                                <img src="[%this.doctorPhoto%]"></div>

                            <div class="info_90 notbutton">

                                <h4>[%this.doctorName%] [%this.title%]</h4>

                                <h5>[%this.deptName%]</h5>

                                <h5>[%this.hospitalName%]</h5>

                                <div class="info_i">

                                    <dl class="info_views">

                                        <dt class="icon-view"></dt>

                                        <dd>关注([%this.favoriteNum%])</dd>

                                        <div class="clear"></div>

                                    </dl>


                                    <dl class="info_like">

                                        <dt class="icon-love"></dt>

                                        <dd>好评([%this.commentNum%])</dd>

                                        <div class="clear"></div>

                                    </dl>


                                </div>

                            </div>

                        </div>

                    </li>

                </ul>

            </div>


        </div>

        <div id="list1" class="lists">

            <div class="wrap">

                <ul>

                    [%if(this.regLeaveCount>0){%]

                    <li class="line1">

                        <a href="doctorBookingSure.html?scheduleCode=[%this.scheduleCode%]&hospitalId=[%this.hospitalId%]&deptId=[%this.deptId%]&doctorId=[%this.doctorId%]&regDate=[%this.regDate%]&timeFlag=[%this.timeFlag%]&regFee=[%this.regFee%]&treatFee=[%this.treatFee%]&startTime=[%this.startTime%]&endTime=[%this.endTime%]">
                            <span class="button"><i class="icon-arrowright"></i> </span>
                            <div class="info_line1">
                                <div class="box_wide">
                                    <span class="blueBg">[%this.startTime%]</span>
                                    <span class="mline">-</span>
                                    <span class="blueBg">[%this.endTime%]</span>
                                </div>
                                <h5>
                                    剩余([%this.regLeaveCount%])个号
                                </h5>
                            </div>
                            <div class="clear"></div>
                        </a>

                    </li>

                    [%}%]

                </ul>

            </div>

        </div>

    </section>

</article>

<div id="dialog" class="popup_layer">

    <div class="popup_msk"></div>

    <div class="popup_layer_cont dialog">

        <div class="loading_cont">

        </div>

    </div>

</div>

<script type="text/javascript" src="js/asset/zepto.min.js"></script>
<script type="text/javascript" src="js/asset/dateUtil.min.js"></script>
<script type="text/javascript" src="js/asset/base.min.js"></script>
<script type="text/javascript" src="js/doctorBookingSchedule.min.js"></script>


</body>
</html>
