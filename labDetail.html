<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>南方医务通</title>
    <link type="text/css" rel="stylesheet" href="css/icoline.min.css">
    <link type="text/css" rel="stylesheet" href="css/comm.min.css">
    <link type="text/css" rel="stylesheet" href="css/pages.min.css">
    <link type="text/css" rel="stylesheet" href="css/popup.min.css">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta http-equiv="pragma" content="no-cache">

</head>

<body>

<article id="container" class="containerAll">

    <section id="content" class="content">

        <div class="wrap">

            <div class="abstract" style="display: none">
                <ul>
                    <li>项目名称：[%this.name%]</li>
                    <li>报告时间：[%this.date%]</li>
                </ul>
            </div>

            <div class="itable">

                <div class="head">
                    <ul>
                        <li>子项名称</li>
                        <li>结果</li>
                        <li>参考范围</li>
                        <li>单位</li>
                    </ul>
                </div>
                <div class="body">
                    <table>
                        <tbody style="display: none">
                        <tr>
                            <td class="w25">[%this.reportItemName%]</td>
                            <td class="w25"><i style="color: #ff8400;">[%this.abnormalIndicator%]</i>[%this.result%]</td>
                            <td class="w25">[%this.lowerLimit%]~[%this.upperLimit%]</td>
                            <td class="w25">[%this.units%]</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>

    </section>

</article>

<div id="dialog" class="popup_layer">

    <div class="popup_msk"></div>

    <div class="popup_layer_cont dialog">

        <div class="loading_cont">

        </div>

    </div>

</div>

<script type="text/javascript" src="js/asset/zepto.min.js"></script>
<script type="text/javascript" src="js/asset/base.min.js"></script>
<script type="text/javascript" src="js/labDetail.min.js"></script>

</body>
</html>
