<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>南方医务通</title>
    <link type="text/css" rel="stylesheet" href="css/icoline.min.css">
    <link type="text/css" rel="stylesheet" href="css/comm.min.css">
    <link type="text/css" rel="stylesheet" href="css/pages.min.css">
    <link type="text/css" rel="stylesheet" href="css/popup.min.css">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta http-equiv="pragma" content="no-cache">

</head>

<body>

<article id="container" class="containerAll">

    <section id="content" class="content">

        <div class="wrap">

            <div id="list" class="lists">

                <div class="search_wrap">

                    <form>

                        <input type="text" name="search" class="search_input" placeholder="关键字查找">

                        <i class="reset_input"><i></i></i>

                    </form>

                </div>

                <div class="tips"><i class="icon-comment"></i> 通过点击[添加]或[取消]按钮进行操作</div>
                <ul>

                    <li>

                        <a class="alist"
                           data={"hospitalId":"[%this.hospitalId%]","deptId":"[%this.deptId%]","doctorId":"[%this.doctorId%]","status":"[%this.status==1?0:1%]"}>

                            [%if(this.status==1){%]
                            <span class="selected">已关注</span>

                            <span class="button" name="del">取消</span>
                            [%}else{%]
                            <span class="selected" style="display: none">已关注</span>

                            <span class="button" name="add">添加</span>
                            [%}%]

                            <div class="litpic_90 fl"><img src="[%this.doctorPhoto%]">
                            </div>

                            <div class="info_90">

                                <h4>[%this.doctorName%] [%this.title%]</h4>

                                <h5>[%this.deptName%]－[%this.hospitalName%]</h5>

                                <div class="info_i">

                                    <dl class="info_views">

                                        <dt class="icon-view"></dt>

                                        <dd>关注([%this.favoriteNum%])</dd>

                                        <div class="clear"></div>

                                    </dl>


                                    <dl class="info_like">

                                        <dt class="icon-love"></dt>

                                        <dd>好评([%this.commentNum%])</dd>

                                        <div class="clear"></div>

                                    </dl>

                                    <div class="clear"></div>


                                </div>

                            </div>

                        </a>

                    </li>

                </ul>

            </div>

        </div>


    </section>

</article>

<div id="dialog" class="popup_layer">

    <div class="popup_msk"></div>

    <div class="popup_layer_cont dialog">

        <div class="loading_cont">

        </div>

    </div>

</div>

<script type="text/javascript" src="js/asset/zepto.min.js"></script>


<script type="text/javascript" src="js/asset/base.min.js"></script>
<script type="text/javascript" src="js/favorite_q_doctor_list_update.min.js"></script>

</body>
</html>
