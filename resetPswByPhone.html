<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>南方医务通</title>
    <link type="text/css" rel="stylesheet" href="css/icoline.min.css">
    <link type="text/css" rel="stylesheet" href="css/comm.min.css">
    <link type="text/css" rel="stylesheet" href="css/pages.min.css">
    <link type="text/css" rel="stylesheet" href="css/popup.min.css">
    <link type="text/css" rel="stylesheet" href="js/asset/asset.min.css">

    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta http-equiv="pragma" content="no-cache">


</head>

<body>

<header id="header" class="head">

    <div class="wrap">

        <i class="menu_back icon-arrowleft"></i>

        <div class="title">

            <span class="title_d"><p>重置密码</p></span>

            <div class="clear"></div>

        </div>

        <i class="menu_home icon-home"></i>

    </div>

</header>

<article id="container" class="containerNoBottom">

    <section id="content" class="content">

        <div class="lists">

            <form id="testForm">

                <div class="wrap">

                    <div class="tips"><i class="icon-comment"></i> 点击“获取验证码”请求短信验证码</div>

                    <ul style="display: block;">
                        <li class="line1">
                            <div class="title">中国+86</div>
                            <div class="word table">
                                <input class="red" id="loginName" required="phone" placeholder="请输入你的手机号码">
                            </div>
                        </li>
                        <li class="line1">
                            <div class="title"><input id="smsBt" style="color: #438eff;text-align: left" type="button" value="获取验证码"></div>
                            <div class="word table">
                                <input class="red" id="smsCode" required="smsCode" placeholder="请输入短信验证码">
                            </div>
                        </li>
                        <li class="line1">
                            <div class="title">密码</div>
                            <div class="word table">
                                <input type="password" class="red" id="password" required="password" placeholder="长度6~18,字母开头">
                            </div>
                        </li>
                        <li class="line1">
                            <div class="title">确认密码</div>
                            <div class="word table">
                                <input type="password" class="red" id="passwordCk" matchId="password">
                            </div>
                        </li>
                    </ul>
                    <div class="padl14">
                        <a id="sure" class="btn btn-ok btn-large">确定</a>
                    </div>
                    <div class="tips"><input type="checkbox" checked id="agree">我已阅读并同意使用条款和隐私政策</div>

                </div>

            </form>

        </div>


    </section>

</article>

<div id="dialog" class="popup_layer">

    <div class="popup_msk"></div>

    <div class="popup_layer_cont dialog">

        <div class="loading_cont">

        </div>

    </div>

</div>

<script type="text/javascript" src="js/asset/zepto.min.js"></script>
<script type="text/javascript" src="js/asset/base.min.js"></script>
<script type="text/javascript" src="js/resetPswByPhone.min.js"></script>

</body>

</html>
