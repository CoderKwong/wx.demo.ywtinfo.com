<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>南方医务通</title>
    <link type="text/css" rel="stylesheet" href="css/icoline.min.css">
    <link type="text/css" rel="stylesheet" href="css/comm.min.css">
    <link type="text/css" rel="stylesheet" href="css/pages.min.css">
    <link type="text/css" rel="stylesheet" href="js/asset/asset.min.css">
    <link type="text/css" rel="stylesheet" href="css/popup.min.css">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta http-equiv="pragma" content="no-cache">

</head>

<body>

<header id="header" class="head">

    <div class="wrap">

        <i class="icon-circle-minus"></i>

        <div class="title">

            <span class="title_d"><p>我的关注</p></span>

            <div class="clear"></div>

        </div>

        <i class="right icon-addRound"></i>

    </div>

</header>

<div id="todo">

    <div class="todo_msk"></div>

    <div class="todo">

        <table width="100%" cellspacing="10" border="0">

            <tbody>
            <tr>
                <td>
                    <a vhref="favorite_q_hospital_list_update.html">
                        <i class="icon-buiding"></i>
                        <label>添加医院</label>
                    </a>
                </td>
            </tr>

            <tr>
                <td>
                    <a vhref="favorite_q_doctor_hospital_list.html">
                        <i class="icon-useradd"></i>
                        <label>添加医生</label>
                    </a>
                </td>
            </tr>

            </tbody>
        </table>

    </div>

</div>

<article id="container" class="container">

    <section id="content" class="content">

        <div class="wrap">

            <ul class="tabBlock-tabs">

                <li class="tabBlock-tab"><i class="icon-hospital"> 我的医院</i></li>

                <li class="tabBlock-tab is-active"><i class="icon-user-md"> 我的医生</i></li>

            </ul>

            <div class="tabBlock-content">

                <div id="hospital" class="lists hide">

                    <ul style="margin-top: 0;">

                        <li>

                            <a class="alist" href="dept_q_list.html?hospitalId=[%this.hospitalId%]">

                                <span class="arrow icon-arrowright"></span>

                                <div class="litpic_90 fl"><img src="[%this.hospitalPhoto%]">

                                </div>

                                <div class="info_90">

                                    <h4>[%this.hospitalName%]</h4>

                                    <h5>[%this.hospitalLevel%]</h5>

                                    <div class="info_i">

                                        <dl class="info_views">

                                            <dt class="icon-view"></dt>

                                            <dd>关注([%this.favoriteNum%])</dd>

                                            <div class="clear"></div>

                                        </dl>


                                        <dl class="info_like">

                                            <dt class="icon-love"></dt>

                                            <dd>好评([%this.commentNum%])</dd>

                                            <div class="clear"></div>

                                        </dl>

                                        <div class="clear"></div>


                                    </div>

                                </div>

                                <div class="clear"></div>

                            </a>

                        </li>

                    </ul>

                </div>

                <div id="doctor" class="lists">

                    <ul style="margin-top: 0;">

                        <li>

                            <a class="alist"
                               href="doctorWho.html?hospitalId=[%this.hospitalId%]&deptId=[%this.deptId%]&doctorId=[%this.doctorId%]"
                               data={"hospitalId":"[%this.hospitalId%]","deptId":"[%this.deptId%]","doctorId":"[%this.doctorId%]","status":"[%this.status==1?0:1%]"}>

                                <span class="arrow icon-arrowright"></span>

                                <div class="litpic_90 fl"><img src="[%this.doctorPhoto%]">

                                </div>

                                <div class="info_90">

                                    <h4>[%this.doctorName%] [%this.title%]</h4>

                                    <h5>[%this.deptName%]</h5>

                                    <h5>[%this.hospitalName%]</h5>

                                    <div class="info_i">

                                        <dl class="info_views">

                                            <dt class="icon-view"></dt>

                                            <dd>关注([%this.favoriteNum%])</dd>

                                            <div class="clear"></div>

                                        </dl>


                                        <dl class="info_like">

                                            <dt class="icon-love"></dt>

                                            <dd>好评([%this.commentNum%])</dd>

                                            <div class="clear"></div>

                                        </dl>

                                        <div class="clear"></div>


                                    </div>

                                </div>

                                <div class="clear"></div>

                            </a>

                        </li>

                    </ul>

                </div>

            </div>

        </div>


    </section>


</article>


<div id="nav_bottom">

</div>

<div class="hzApp-over-layer">

    <div class="asort">

        <div class="hd">

            <div class="wrap">

                <div class="fl">

                    <span>关注医院</span>

                    <div class="clear"></div>

                </div>

                <div class="fr"><i class="icon-del"></i></div>

                <div class="clear"></div>

            </div>

        </div>

        <div class="content">

            <div id="newwrap_t" class="inNewWrap">

                <iframe id="newwrap" frameborder="0" width="100%" height="100%"></iframe>

            </div>

        </div>

    </div>

</div>

<div id="dialog" class="popup_layer">

    <div class="popup_msk"></div>

    <div class="popup_layer_cont dialog">

        <div class="loading_cont">

        </div>

    </div>

</div>

<script type="text/javascript" src="js/asset/zepto.min.js"></script>
<script type="text/javascript" src="js/asset/base.min.js"></script>
<script type="text/javascript" src="js/favorite.min.js"></script>


</body>
</html>
